<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vendor | SignIn</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/favicon2.png">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
    rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="/static/admin_css/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="/static/admin_css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/static/admin_css/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="/static/admin_css/css/style.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      width: 100%;
      background-image: url('static/images/bg_load.png');
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(27, 10, 10, 0.6);
      z-index: -1;
    }

    #floatingInput,
    #floatingPassword {
      background-color: rgb(204, 186, 186);
      color: #000;
      border-radius: 25px;
      border: 2px black;
    }
    .form-control {
    border: 2px solid black;
    border-color: #2d2c29;
    box-shadow: none;
}
    .bg-secondary {
      background-color: rgba(78, 74, 54, 0.8) !important; /* Transparent background */
      color: #000; /* Black text color for visibility */
    }
    .rounded {
    border-radius: 25px !important;
}

.btn {
    transition: .5s;
    border-radius: 20px !important;
}

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .animated-popup {
      position: fixed;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #ec4141;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
      width: 20%;
      animation: slideIn 1s ease-out forwards;
    }

    .error-text {
      color: rgb(236, 65, 65);
      font-weight: bold;
      font-size: 20px;
    }

    @keyframes slideIn {
      0% {
        top: -50%;
        opacity: 0;
      }

      100% {
        top: 50%;
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .custom-danger-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #dc3545;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      width: 150px;
      height: 50px;
      line-height: 30px;
    }

    .custom-danger-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container-fluid position-relative d-flex p-0" style="width: 91%">
    <!-- Sign In Start -->
    <div class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
            <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 style="color: #DCDCDC;">ùêãùê®ùê†ùê¢ùêß</h1>
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                  required />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                  required />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-flex align-items-center justify-content-between mb-4"></div>

              {% if messages %}
              <!-- Overlay -->
              <div class="popup-overlay"></div>
              <!-- Popup box with slide-in animation -->
              <div class="animated-popup">
                {% for message in messages %}
                <p class="error-text">‚ö†Ô∏è{{ message }}</p>
                {% endfor %}
                <button type="button" class="custom-danger-btn" onclick="closePopup()">
                  Close
                </button>
              </div>
              {% endif %}

              <button type="submit" class="btn btn-primary py-3 w-100 mb-4"
                style="color: rgb(12, 5, 5); font-weight: 800">
                <b>Sign In</b>
              </button>
              <p class="text-center mb-0" style="color: #e8c1c1;">
                Don't have an Account?
                <a href="{% url 'vendor-email' %}" style="color: aliceblue;"><b>Sign Up</b></a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign In End -->
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/admin_css/lib/chart/chart.min.js"></script>
  <script src="/static/admin_css/lib/easing/easing.min.js"></script>
  <script src="/static/admin_css/lib/waypoints/waypoints.min.js"></script>
  <script src="/static/admin_css/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/static/admin_css/lib/tempusdominus/js/moment.min.js"></script>
  <script src="/static/admin_css/lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="/static/admin_css/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Template Javascript -->
  <script src="/static/admin_css/js/main.js"></script>

  <script>
    // Function to close the popup
    function closePopup() {
      document.querySelector(".animated-popup").style.display = "none";
      document.querySelector(".popup-overlay").style.display = "none";
    }

    // Display the overlay and popup when there are messages
    window.onload = function () {
      if (document.querySelector(".animated-popup")) {
        document.querySelector(".popup-overlay").style.display = "block";
      }
    };
  </script>
</body>

</html>
