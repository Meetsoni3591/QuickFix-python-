<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Vendor | SignUp</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/favicon2.png">

    <!-- Google Web Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="/static/admin_css/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="/static/admin_css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/admin_css/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="/static/admin_css/css/style.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            width: 100%;
            background-image: url('static/images/bg_load.png');
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(27, 10, 10, 0.6);
            z-index: -1;
        }

        .bg-secondary {
            background-color: rgba(78, 74, 54, 0.8) !important;
            /* Transparent background */
            color: #000;
            /* Black text color for visibility */
        }

        .rounded {
            border-radius: 25px !important;
        }

        .btn {
            transition: .5s;
            border-radius: 20px !important;
        }

        #floatingInput,
        #floatingPassword,
        #floatingText {
            background-color: rgb(204, 186, 186);
            /* Set background color to light color */
            color: #000;
            border-radius: 25px !important;
        }

        /* Set text color to black for visibility */

        .form-floating label {
            color: black;
            /* Color of the label */
        }

        .form-control:focus {
            box-shadow: rgb(145, 23, 23);
            /* Remove any box shadow */
        }
    </style>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0" style="width: 91%">
        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h1 style="font-family: 'Sofia', sans-serif; color: #DCDCDC;;">ùêëùêûùê†ùê¢ùê¨ùê≠ùêûùê´</h1>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder="jhondoe"
                                    name="username" required />
                                <label for="floatingText">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" name="email" value="{{request.session.email}}"
                                    readonly />
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="phone" class="form-control" id="floatingText" placeholder="0123456789"
                                    name="phone" required />
                                <label for="floatingText">Contact</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="password" required />
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4"></div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4"
                                style="color: rgb(12, 5, 5); font-weight: 800">
                                <b>Sign Up</b>
                            </button>
                            <p class="text-center mb-0" style="color: #e8c1c1;">
                                Already have an Account?
                                <a href="{% url 'vendor-signin' %}" style="color: aliceblue;"><b>Sign In</b></a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin_css/lib/chart/chart.min.js"></script>
    <script src="/static/admin_css/lib/easing/easing.min.js"></script>
    <script src="/static/admin_css/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/admin_css/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/admin_css/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/admin_css/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/static/admin_css/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/admin_css/js/main.js"></script>
</body>

</html>
