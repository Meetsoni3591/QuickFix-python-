<style>
    body {
      min-height: 100vh;
      width: 100%;
      background-image: url('static/images/bg_load.png');
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(27, 10, 10, 0.6);
      z-index: -1;
    }
    .btn {
    transition: .5s;
    border-radius: 20px !important;
}
.bg-secondary {
    background-color: rgba(78, 74, 54, 0.8) !important; /* Transparent background */
    color: #000; /* Black text color for visibility */
    }
    .rounded {
    border-radius: 25px !important;
}
     #floatingInput,
    #floatingPassword {
    background-color: rgb(204, 186, 186);
      color: #000;
      border-radius: 25px;
      border: 2px black;
    }

     /* Popup Overlay */
     .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent overlay */
      z-index: 999;
      /* Above other content but below the popup */
      display: none;
      /* Hidden by default */
    }

    /* Popup Box */
    .animated-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #ec4141;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      /* Above the overlay */
      text-align: center;
      width: 80%;
      /* Responsive width */
      max-width: 400px;
      /* Maximum width */
      animation: slideIn 1s ease-out forwards;
    }

    .error-text {
      color: rgb(236, 65, 65);
      font-weight: bold;
      font-size: 18px;
      /* Adjust font size */
      word-wrap: break-word;
      /* Ensure text wraps within bounds */
      margin-bottom: 10px;
      /* Space between messages */
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .custom-danger-btn {
      display: inline-block;
      padding: 10px 20px;
      /* Adjust padding for button size */
      font-size: 16px;
      color: #fff;
      background-color: #dc3545;
      /* Red background color */
      border: none;
      /* Remove default border */
      border-radius: 8px;
      /* Rounded corners */
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      width: 150px;
      /* Set width */
      height: 50px;
      /* Set height */
      line-height: 30px;
      /* Vertically center text */
    }

    .custom-danger-btn:hover {
      background-color: #c82333;
      /* Darker red for hover */
    }
</style>

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0" style="width: 91%;"   >

        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <form method="post">
                            {% csrf_token %}
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h2 style="color: #DCDCDC;">ğ„-ğ¦ğšğ¢ğ¥ ğ•ğšğ«ğ¢ğŸğ¢ğœğšğ­ğ¢ğ¨ğ§</h2>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" style="color: rgb(12, 5, 5); font-weight: 800;"><b>Get OTP</b></button>
                        <p class="text-center mb-0" style="color: #e8c1c1;">Already have an Account? <a href="{% url 'vendor-signin' %}" style="color: aliceblue"><b>Login</b></a></p>
                        </form>

                        {% if messages %}
                        <!-- Overlay -->
                        <div class="popup-overlay"></div>
                        <!-- Popup box with slide-in animation -->
                        <div class="animated-popup">
                          {% for message in messages %}
                          <p class="error-text">âš ï¸{{ message }}</p>
                          {% endfor %}
                          <button type="button" class="custom-danger-btn" onclick="closePopup()">Close</button>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin_css/lib/chart/chart.min.js"></script>
    <script src="/static/admin_css/lib/easing/easing.min.js"></script>
    <script src="/static/admin_css/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/admin_css/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/admin_css/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/admin_css/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/static/admin_css/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <script>
        // Function to close the popup
        function closePopup() {
          document.querySelector('.animated-popup').style.display = 'none';
          document.querySelector('.popup-overlay').style.display = 'none';
        }
    
        // Display the overlay and popup when there are messages
        window.onload = function () {
          if (document.querySelector('.animated-popup')) {
            document.querySelector('.popup-overlay').style.display = 'block';
            document.querySelector('.animated-popup').style.display = 'block';
          }
        }
      </script>

    <!-- Template Javascript -->
    <script src="/static/admin_css/js/main.js"></script>
</body>

</html>
