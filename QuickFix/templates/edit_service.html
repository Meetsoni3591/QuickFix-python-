<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vendor | Listed Services</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/favicon2.png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link href="/static/admin_css/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/admin_css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/admin_css/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/admin_css/css/style.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            color: #2b241a;
        }

        .container-fluid {
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #B1AA81;
        }

        .navbar {
            background-color: #B1AA81;
        }

        .navbar-brand {
            color: #2B1A12;
        }

        .navbar-brand h3 {
            font-weight: 700;
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar-brand i {
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #5f513d;
            font-weight: 600;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #dc9532;
            font-weight: bold;
        }

        .navbar-nav .nav-link.active {
            background-color: #2b241a !important;
            color: #FFF4E4;
        }

        /* Profile Section */
        .d-flex.align-items-center {
            border-bottom: 1px solid #2B1A12;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .rounded-circle {
            border: 2px solid #2B1A12;
        }

        h6 {
            margin: 0;
            font-size: 16px;
        }

        /* Content Section */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #2b241a;
        }

        .navbar-expand {
            background-color: #B1AA81;
        }

        .bg-secondary {
            background-color: #B1AA81 !important;
        }

        .text-primary {
            color: #2B1A12 !important;
        }

        /* Cards */
        .bg-secondary .fa {
            color: #FFF4E4;
        }

        .bg-secondary h6 {
            color: #2B1A12;
        }

        /* Footer */
        .bg-secondary.rounded-top.p-4 {
            background-color: #B1AA81 !important;
            color: #2B1A12;
        }

        .bg-secondary.rounded-top.p-4 a {
            color: #2B1A12;
            text-decoration: none;
        }

        .bg-secondary.rounded-top.p-4 a:hover {
            text-decoration: underline;
        }

        /* Back to Top Button */
        .btn-primary {
            background-color: #40271c;
            border-color: #40271c;
        }

        .btn-primary:hover {
            background-color: #FFF4E4;
            border-color: #40271c;
            color: #f9e8e1;
        }

        .back-to-top i {
            color: #FFF4E4;
        }

        .back-to-top i:hover {
            color: #2B1A12;
        }

        .sidebar .navbar .navbar-nav .nav-link {
            color: #2b2319;
            font-weight: bold;
        }

        form {
            margin: auto;
        }

        /* Form Css */
        .form-control {
            background-color: #FFF4E4 !important;
            border: 1px solid #ced4da;
            border-radius: 5px;
            color: #495057;
            width: 70%;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background-color: #FFF4E4;
            border-color: #2B1A12;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(13, 17, 21, 0.25);
        }

        .form-group label {
            font-weight: 900;
            color: #2B1A12;
            margin-bottom: .5rem;
            display: block;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .btn-primary {
            background-color: #5d552a;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #2B1A12;
        }

        th,
        td {
            border-right: 1px solid #2B1A12;
        }

        .social-icons {
            padding: 30px;
            background-color: #B1AA81;
            /* text-align: center; */
            text-decoration: none;

        }

        .social-icons a {
            color: #1c7f40;
            padding: 10px;
            line-height: 30px;
            font-size: 30px;
            margin-right: 0%;
            text-decoration: none;

        }

        .social-icons a i {
            line-height: 30px;
            font-size: 30px;
            -webkit-transition: all 200ms ease-in;
            -webkit-transform: scale(1);
            -ms-transition: all 200ms ease-in;
            -ms-transform: scale(1);
            -moz-transition: all 200ms ease-in;
            -moz-transform: scale(1);
            transition: all 200ms ease-in;
            transform: scale(1);
        }

        .social-icons a:hover i {
            box-shadow: 0px 0px 150px #16ce2e;
            z-index: 2;
            -webkit-transition: all 200ms ease-in;
            -webkit-transform: scale(1.5);
            -ms-transition: all 200ms ease-in;
            -ms-transform: scale(1.5);
            -moz-transition: all 200ms ease-in;
            -moz-transform: scale(1.5);
            transition: all 200ms ease-in;
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0 gradient-background">
        <!-- Spinner Start -->
        <!-- <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div> -->
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h2 class="text-primary"><i class="fa fa-user-edit me-2"></i>QuickFix</h2>
                </a>
                <a class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-circle" style="color: #2B1A12;"></i>{{request.session.username}}</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="{% url 'vendor-dash'%}" class="nav-item nav-link"><i
                            class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="{% url 'vendor-service'%}" class="nav-item nav-link "><i class="fa fa-table me-2"></i>Add
                        Service</a>
                    <a href="{% url 'vendor-view'%}" class="nav-item nav-link "><i
                            class="fa fa-table me-2"></i>View Services</a>
                    <a href="{% url 'vendor-profile'%}" class="nav-item nav-link"><i
                            class="fa fa-user me-2"></i>Profile</a>
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <hr style=" border: 4px solid #2B1A12;border-radius: 5px;">
                    </hr><a href="{% url 'vendor-signin'%}" class="nav-item nav-link"><i
                            class="fa fa-sign-out-alt me-2"></i>Logout</a>
                </div>
            </nav>
        </div>
        <div class="content">

            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">

                        <!-- <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Save</button>
                        </form> -->
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <!-- Service Category -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="category">Service Category</label>
                                        <select class="form-control" name="category" id="category">
                                            <option value="" disabled>Select Service Category</option>
                                            <!-- Ensure all options match the possible values for the 'category' field in the model -->
                                            <option value="Air Conditioning & Cooling Services" {% if form.category.value == 'Air Conditioning & Cooling Services' %}selected{% endif %}>Air Conditioning & Cooling Services</option>
                                            <option value="Heating Services" {% if form.category.value == 'Heating Services' %}selected{% endif %}>Heating Services</option>
                                            <option value="Kitchen Appliance Services" {% if form.category.value == 'Kitchen Appliance Services' %}selected{% endif %}>Kitchen Appliance Services</option>
                                            <option value="Laundry Appliance Services" {% if form.category.value == 'Laundry Appliance Services' %}selected{% endif %}>Laundry Appliance Services</option>
                                            <option value="Home Entertainment System Services" {% if form.category.value == 'Home Entertainment System Services' %}selected{% endif %}>Home Entertainment System Services</option>
                                            <option value="General Appliance Services" {% if form.category.value == 'General Appliance Services' %}selected{% endif %}>General Appliance Services</option>
                                            <option value="Small Appliance Services" {% if form.category.value == 'Small Appliance Services' %}selected{% endif %}>Small Appliance Services</option>
                                            <option value="Smart Home Appliance Services" {% if form.category.value == 'Smart Home Appliance Services' %}selected{% endif %}>Smart Home Appliance Services</option>
                                        </select>
                                    </div>
                                </div>
                        
                                <!-- Coverage Area -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="area">Coverage Area</label>
                                        <select class="form-control" name="area" id="area">
                                            <option value="" disabled>Select Coverage Area</option>
                                            <!-- Ensure all options match the possible values for the 'area' field in the model -->
                                            <option value="Vejalpur" {% if form.area.value == 'Vejalpur' %}selected{% endif %}>Vejalpur</option>
                                            <option value="Jivraj" {% if form.area.value == 'Jivraj' %}selected{% endif %}>Jivraj</option>
                                            <option value="Makrba" {% if form.area.value == 'Makrba' %}selected{% endif %}>Makrba</option>
                                            <option value="Naherunagar" {% if form.area.value == 'Naherunagar' %}selected{% endif %}>Naherunagar</option>
                                            <option value="Navrangpura" {% if form.area.value == 'Navrangpura' %}selected{% endif %}>Navrangpura</option>
                                            <option value="Paldi" {% if form.area.value == 'Paldi' %}selected{% endif %}>Paldi</option>
                                            <option value="Satelight" {% if form.area.value == 'Satelight' %}selected{% endif %}>Satelight</option>
                                            <option value="Chandkheda" {% if form.area.value == 'Chandkheda' %}selected{% endif %}>Chandkheda</option>
                                            <option value="Ghatlodiya" {% if form.area.value == 'Ghatlodiya' %}selected{% endif %}>Ghatlodiya</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Availability and Pricing -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="avilable">Availability</label>
                                        <input type="text" class="form-control" name="avilable" id="avilable"
                                               placeholder="Enter Availability"
                                               value="{{ form.avilable.value|default:'' }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="price">Pricing</label>
                                        <input type="text" class="form-control" name="price" id="price"
                                               placeholder="Enter Pricing" value="{{ form.price.value|default:'' }}">
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Experience -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="experience">Experience</label>
                                        <input type="text" class="form-control" name="experience" id="experience"
                                               placeholder="Enter Experience"
                                               value="{{ form.experience.value|default:'' }}">
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Service Description -->
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="desc">Service Description</label>
                                    <textarea class="form-control" name="desc" id="desc" rows="3"
                                              placeholder="Enter service description">{{ form.desc.value|default:'' }}</textarea>
                                </div>
                            </div>
                        
                            <!-- Service Image -->
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="serviceImage">Service Image</label>
                                    <input type="file" class="form-control" name="service_image" id="serviceImage">
                                    <!-- Display the current image if it exists -->
                                    {% if service.service_image %}
                                        <img src="{{ service.service_image.url }}" alt="Current Image" class="img-thumbnail mt-2" style="max-width: 200px;">
                                    {% endif %}
                                </div>
                            </div>
                        
                            <!-- Service Certification or License -->
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="certificate">Service Certification or License</label>
                                    <input type="file" class="form-control" name="certificate" id="certificate" {% if is_certificate_uploaded %}disabled{% endif %}>
                                </div>
                            </div>
                        
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Update Service</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        <!-- Footer Start -->
        <br><br><div class="container-fluid bg-secondary text-light rounded-top p-4">
            <div class="row">
                <div class="col-md-6" style="color: #2B1A12;">
                    <h4 style="color: #2B1A12;">Get in Touch</h4>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-map-marker-alt me-2" style="color: #2B1A12;"></i>123 Main Street, City, Country</li>
                        <li><i class="fa fa-phone me-2" style="color: #2B1A12;"></i>+1234567890</li>
                        <li><i class="fa fa-envelope me-2" style="color: #2B1A12;"></i>neel@example.com</li>
                    </ul>
                </div>
                <div class="col-md-6 text-end">
                    <h4 style="color: #2B1A12; margin-right: 10%;">Follow us</h4>
                    <div class="social-icons">
                        <a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="linkedin" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
    
    </div>
    <!-- Content End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
